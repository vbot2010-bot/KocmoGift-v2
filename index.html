<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Mini App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- TON Connect -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="tabs">
  <button onclick="showTab('home')">🏠 Главная</button>
  <button onclick="showTab('profile')">👤 Профиль</button>
</div>

<div id="home" class="tab active">
  <h2>Главная</h2>
  <p>💰 Баланс: <span id="balance">0</span> TON</p>
  <div class="cases">
    <p>🎁 Кейсы скоро...</p>
  </div>
</div>

<div id="profile" class="tab">
  <img id="avatar">
  <h3 id="username"></h3>

  <button onclick="connectWallet()">🔗 Подключить TON кошелёк</button>
  <button onclick="sendTon()">💰 Пополнить баланс</button>

  <p id="wallet"></p>
</div>

<script src="tonconnect.js"></script>
<script src="main.js"></script>
</body>
</html>
